{% extends 'base.html' %}

{% block title %}
	Page Title
{% endblock %}

{% block content %}
	<form method="post" action="{{ url_for('.app') }}">
		<label>
            Upload Document:
		    <input type="file" name="fileIn" />
		    <input type="submit" value="Submit"/>
        </label>
	</form>

    <form method="post" action="{{ url_for('.app') }}">
        <label>
            Question:
            <textarea
                    name="question"
                    cols="60"
                    rows="3"
                    autocomplete="on"
                    placeholder="What is the meaning of life?"
                    spellcheck="true">
            </textarea>
		    <input type="submit"/>
        </label>
	</form>
{% endblock %}
